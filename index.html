
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Woodland Ways</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/Icon.PNG" />
</head>
<body>
  <header class="top-bar">
    <img src="icons/Icon.PNG" alt="Logo" class="logo" />
    <h1>Woodland Ways</h1>
    <button class="menu-button">&#9776;</button>
  </header>

  <main>
    <div class="post-creator">
      <input type="text" placeholder="What’s on your mind?" />
      <div class="actions">
        <button>Photos</button>
        <button>Events</button>
        <button>Directory</button>
      </div>
    </div>

    <div class="post">
      <div class="post-header">
        <img src="icons/Icon.PNG" alt="User" class="avatar" />
        <div>
          <strong>Jon Magellan</strong><br />
          <span class="timestamp">26m ago</span>
        </div>
      </div>
      <p>Hi all. I’ve knocked these up for the show to use…</p>
    </div>
  </main>

  <nav class="bottom-nav">
    <button class="active">Home</button>
    <button>My Courses</button>
    <button>Calendar</button>
    <button>Handbook</button>
    <button>Notifications</button>
    <button>Menu</button>
  </nav>
</body>
</html>
