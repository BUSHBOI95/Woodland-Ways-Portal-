<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Woodland Ways Staff Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- HEADER -->
  <header class="bg-orange-500 text-white px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <img src="Icon.PNG" alt="Logo" class="h-7 w-7 bg-white rounded-sm p-1"/>
      <h1 class="text-lg font-semibold">Woodland Ways</h1>
    </div>
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" class="h-6 w-6" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </header>

  <!-- POST INPUT BAR -->
  <section class="bg-white px-4 py-3 shadow-sm">
    <input type="text" placeholder="What's on your mind?" class="w-full rounded-full border px-4 py-2 text-sm focus:outline-none" />
    <div class="flex justify-between mt-3">
      <button class="bg-orange-500 text-white text-xs px-4 py-2 rounded-full">Photos</button>
      <button class="bg-orange-500 text-white text-xs px-4 py-2 rounded-full">Events</button>
      <button class="bg-orange-500 text-white text-xs px-4 py-2 rounded-full">Directory</button>
    </div>
  </section>

  <!-- SAMPLE POST CARD -->
  <main class="px-4 mt-4">
    <div class="bg-white p-4 rounded-lg shadow-sm">
      <div class="flex items-center gap-2 mb-2">
        <img src="Icon.PNG" alt="Avatar" class="h-6 w-6 rounded-full bg-white p-0.5"/>
        <div>
          <p class="text-sm font-semibold">Jon Magellan</p>
          <p class="text-xs text-gray-500">26m ago</p>
        </div>
      </div>
      <p class="text-sm text-gray-800">Hi all. I’ve knocked these up for the show to use…</p>
    </div>
  </main>

  <!-- FOOTER NAVIGATION -->
  <footer class="fixed bottom-0 left-0 w-full bg-white border-t px-2 py-2">
    <div class="flex justify-around text-xs text-gray-700">
      <div class="flex flex-col items-center text-orange-500">
        <svg class="h-5 w-5 mb-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
        </svg>
        <span>Home</span>
      </div>
      <div class="flex flex-col items-center">
        <svg class="h-5 w-5 mb-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m2 0a8 8 0 10-16 0 8 8 0 0016 0z" />
        </svg>
        <span>My Courses</span>
      </div>
      <div class="flex flex-col items-center">
        <svg class="h-5 w-5 mb-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3h8v4M5 11h14v10H5z" />
        </svg>
        <span>Calendar</span>
      </div>
      <div class="flex flex-col items-center">
        <svg class="h-5 w-5 mb-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h16v16H4V4z" />
        </svg>
        <span>Handbook</span>
      </div>
      <div class="flex flex-col items-center">
        <svg class="h-5 w-5 mb-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405M19 14V12a7 7 0 10-14 0v2l-1.405 1.405L3 17h5" />
        </svg>
        <span>Menu</span>
      </div>
    </div>
  </footer>

</body>
</html>
