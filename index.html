<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Woodland Ways</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/Icon.PNG" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <img src="icons/Icon.PNG" alt="Logo" class="logo" />
    <h1>Woodland Ways Team</h1>
    <button class="menu-button">&#9776;</button>
  </header>

  <main>
    <section class="post-input">
      <input type="text" placeholder="What's on your mind?" />
    </section>

    <section class="quick-buttons">
      <button class="orange-button">Photos</button>
      <button class="orange-button">Events</button>
      <button class="orange-button">Directory</button>
    </section>

    <section class="news-feed">
      <div class="post-card">
        <div class="post-header">
          <img src="icons/Icon.PNG" alt="User" class="avatar" />
          <div>
            <strong>Jon Magellan</strong>
            <p class="timestamp">26m ago</p>
          </div>
        </div>
        <p>Hi all. I’ve knocked these up for the show to use…</p>
      </div>
    </section>
  </main>

  <nav class="bottom-nav">
    <button class="nav-btn active">Home</button>
    <button class="nav-btn">My Courses</button>
    <button class="nav-btn">Calendar</button>
    <button class="nav-btn">Handbook</button>
    <button class="nav-btn">Notifications</button>
    <button class="nav-btn">Menu</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
