<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Woodland Ways</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header class="app-header">
    <img src="Icon.png" alt="Woodland Ways Logo" class="logo" />
    <h1>Woodland Ways</h1>
    <div class="menu-icon">&#9776;</div>
  </header>

  <main>
    <div class="post-input">
      <input type="text" placeholder="What's on your mind?" />
    </div>

    <div class="quick-buttons">
      <button>Photos</button>
      <button>Events</button>
      <button>Directory</button>
    </div>

    <div class="post">
      <img src="Icon.png" alt="Avatar" class="avatar" />
      <div class="post-content">
        <strong>Jon Magellan</strong>
        <p class="timestamp">26m ago</p>
        <p>Hi all. I’ve knocked these up for the show to use…</p>
      </div>
    </div>
  </main>

  <nav class="bottom-nav">
    <div class="nav-item"><img src="icons/home.svg" /><span>Home</span></div>
    <div class="nav-item"><img src="icons/courses.svg" /><span>My Courses</span></div>
    <div class="nav-item"><img src="icons/calendar.svg" /><span>Calendar</span></div>
    <div class="nav-item"><img src="icons/handbook.svg" /><span>Handbook</span></div>
    <div class="nav-item"><img src="icons/notifications.svg" /><span>Notifications</span></div>
    <div class="nav-item"><img src="icons/menu.svg" /><span>Menu</span></div>
  </nav>
</body>
</html>
