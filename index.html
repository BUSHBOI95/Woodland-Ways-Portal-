<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Woodland Ways Staff Portal</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <!-- Top Bar -->
  <header class="top-bar">
    <img src="icons/icon.png" alt="Logo" class="logo" />
    <h1>Woodland Ways</h1>
  </header>

  <!-- Post Input -->
  <div class="post-box">
    <input type="text" placeholder="What’s on your mind?" />
    <div class="post-actions">
      <button>Photos</button>
      <button>Events</button>
      <button>Directory</button>
    </div>
  </div>

  <!-- Sample Feed -->
  <div class="feed">
    <div class="post-card">
      <div class="post-header">
        <img src="icons/icon.png" class="avatar" />
        <div>
          <strong>Jon Magellan</strong><br />
          <small>26m ago</small>
        </div>
      </div>
      <p>Hi all. I’ve knocked these up for the show to use…</p>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="active">Home</button>
    <button>My Courses</button>
    <button>Calendar</button>
    <button>Handbook</button>
    <button>Notifications</button>
    <button>Menu</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
