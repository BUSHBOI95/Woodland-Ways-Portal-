<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Woodland Ways</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-content">
      <img src="Icon.PNG" alt="Woodland Ways Logo" class="logo" />
      <span class="app-title">Woodland Ways</span>
      <div class="menu-icon">&#9776;</div>
    </div>
  </header>

  <main class="main-content">
    <div class="post-input-box">
      <input type="text" placeholder="What's on your mind?" />
    </div>
    <div class="quick-buttons">
      <button>Photos</button>
      <button>Events</button>
      <button>Directory</button>
    </div>
    <div class="post-card">
      <img src="Icon.PNG" alt="User Avatar" class="avatar" />
      <div class="post-details">
        <div class="post-header">
          <strong>Jon Magellan</strong>
          <span class="timestamp">· 26m ago</span>
        </div>
        <p>Hi all. I’ve knocked these up for the show to use…</p>
      </div>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="#" class="nav-item"><img src="icons/home.svg" /><span>Home</span></a>
    <a href="#" class="nav-item"><img src="icons/courses.svg" /><span>My Courses</span></a>
    <a href="#" class="nav-item"><img src="icons/calendar.svg" /><span>Calendar</span></a>
    <a href="#" class="nav-item"><img src="icons/handbook.svg" /><span>Handbook</span></a>
    <a href="#" class="nav-item"><img src="icons/notifications.svg" /><span>Notifications</span></a>
    <a href="#" class="nav-item"><img src="icons/menu.svg" /><span>Menu</span></a>
  </nav>
</body>
</html>
